<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2> My feedback form</h2>
        <table>
        <ul>
            <form>
                <li><label for="name"><b>Name:</b></label>
                <input type="text" id="name" name="name" placeholder="Enter your name"></li>

                <li><label for="email"><b>Email:</b></label>
                <input type="email" name="email" id="email" placeholder="Enter your email"></li>
                
                <li> <label for="password"><b>Password</b></label>
                <input type="password" name="password" id="password" placeholder="Enter your password"></li>
                <li><h4>Please check all the emotions that apply to you:</h4></li>
                <ul>
                    <li>Angry<input type="checkbox" name="emotions" value="emotions"></li>
                    <li>Sad<input type="checkbox" name="emotions" value="emotions"></li>
                    <li>Happy<input type="checkbox" name="emotions" value="emotions"></li>
                    <li>Ambivalent<input type="checkbox" name="emotions" value="emotions"></li>
                </ul>

                <li><h4>Please check all the emotions that apply to you:</h4></li>
                <ul>
                    <li>Very satisfied<input type="radio" name="review" value="Very satisfied"></li>
                    <li>satisfied<input type="radio" name="review" value=""></li>
                    <li>Didn't care<input type="radio" name="review" value="Didn't care"></li>
                    <li>Dissatisf<input type="radio" name="review" value="Dissatisf"></li>
                    <li>Very dissatisf<input type="radio" name="review" value="Very dissatisf"></li>
                </ul>
                <li><label for="comments"><b> Further Comments:</label>
                <textarea name="comments" rows="3" cols="20"></textarea></li>
                
                <li><label for="bio">Bio Photo:</label>
                <input type="file" name="bio" name="bio"></li>
                <!-- <p>bio photo <input type="file" name="bio photo"></p> -->
                
               

            </form>
        </ul>
        </table>
    </div>
</body>
</html>
